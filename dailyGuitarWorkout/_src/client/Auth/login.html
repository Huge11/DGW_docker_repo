    measurementId: "G-0E6LVS3111"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  firebase.analytics();

  function toggleLoading(){
    loadingIcon = document.getElementById('loadingAnimation') 
    loadingIcon.hidden = !loadingIcon.hidden
  }

  function signInOnClick(){
    toggleLoading()
    const email = document.getElementById("emailInput").value
    const password = document.getElementById("passwordInput").value
    const persist = document.getElementById("customCheckLogin").checked ? true : false;

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
    
    persist ? firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL) : firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)    
    
    firebase.auth().signInWithEmailAndPassword(email,password)
      .then(response=>{
        return response.user.getIdToken()
      })
      .then(idToken=>{
        console.log('id token', idToken)
        const headers = new Headers()
        headers.append('Content-Type', 'application/json');
		    headers.append('Accept', 'application/json');

        return fetch('/login', {
          headers: headers,
          method: "POST",
          includeHeaders: true,
          redirect: "follow",
          body: JSON.stringify({
            rememberMe: persist,
            idToken: idToken
          })
        })
      })
      .then(fetchResponse=>{
        console.log(fetchResponse)
        window.location.assign('/')
      })
      .catch(e=>{
        toggleLoading();
        alert(e)
        console.log(e); 
      })
  }

  document.getElementById("signInButton").addEventListener("click", signInOnClick)

</script>
